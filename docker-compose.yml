services:
  app:
    build: .
    container_name: weather_app
    depends_on:
      - mysql
    environment:
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=weather_db;User=root;Password=changeme;
    ports:
      - "8080:8080"
      - "52975:52975"

  mysql:
    image: mysql:latest
    container_name: weather_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: changeme
      MYSQL_DATABASE: weather_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./WeatherThreading.Server/WeatherData.sql:/docker-entrypoint-initdb.d/WeatherData.sql

volumes:
  mysql_data:
